<modal (onHide)="hideModal($event)">
  <h5 modal-title>Visualizar Produto</h5>
  <div modal-body>
    <div class="form-group">
      <label for="product_code">Código</label>
      <input readonly="readonly" type="text" class="form-control" id="product_code" name="product_code" required [(ngModel)]="product.product_code">
    </div>
    <div class="form-group">
      <label for="product_name">Nome</label>
      <input readonly="readonly" type="text" class="form-control" id="product_name" name="product_name" required [(ngModel)]="product.product_name">
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea readonly="readonly" class="form-control" id="description" name="description" required cols="30" rows="10" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group">
      <label for="stock">Estoque</label>
      <input readonly="readonly" type="number" class="form-control" id="stock" name="stock" required [(ngModel)]="product.stock">
    </div>
    <div class="form-group">
      <label for="price">Preço</label>
      <input readonly="readonly" type="number" class="form-control" id="price" name="price" required [(ngModel)]="product.price">
    </div>
    <div class="form-group form-check">
      <input readonly="readonly" type="checkbox" class="form-check-input" id="active" name="active" required [(ngModel)]="product.active">
      <label for="active">Ativo?</label>
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input readonly="readonly" type="text" class="form-control" id="category" name="category" required [(ngModel)]="product.category.category_name">
    </div>
  </div>
  <div modal-footer>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
  </div>
</modal>
