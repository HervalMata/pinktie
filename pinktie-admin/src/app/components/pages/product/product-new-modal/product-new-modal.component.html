<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <h5 modal-title>Novo Produto</h5>
    <div modal-body>
      <card-error *ngIf="showErrors()">
        <list-error [errors]="errors"></list-error>
      </card-error>
      <product-form [form]="form"></product-form>
    </div>
    <div modal-footer>
      <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-success" [disabled]="!form.valid">Salvar</button>
    </div>
  </modal>
</form>
