<div class="row">
  <h1>Materiais do Produto {{ product?.product_name }}</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="5">
        <product-material-new-modal [productId]="productId" [productMaterial]="productMaterial" (onSuccess)="onInsertSuccess($event)" (onError)="onInsertError($event)"></product-material-new-modal>
      </td>
    </tr>
    <tr>
      <th style="width: 60%">Nome</th>
      <th style="width: 15%">Ativa?</th>
      <th style="width: 15%">Criado Em</th>
      <th style="width: 10%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let material of productMaterial?.materials">
      <td>{{ material.material_name }}</td>
      <td><i class='fas' [ngClass]="{'fa-check': material.active, 'fa-times': !material.active }"></i> </td>
      <td>{{ material.created_at | date: 'dd/MM/yyyy' }}</td>
      <td>
        <a class="alert-danger" href="javascript:void(0)">
          <i class="fas fa-trash-alt"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
