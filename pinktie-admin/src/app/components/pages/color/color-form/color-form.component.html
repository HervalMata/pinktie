<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.color_name.id">{{fieldsOptions.color_name.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldsOptions.color_name.id" [maxLength]="fieldsOptions.color_name.validationMessage.maxLength"
         formControlName="color_name">
  <field-error [field]="form.get('color_name')" [label]="fieldsOptions.color_name.label"
               [messages]="fieldsOptions.color_name.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" class="form-check-input"
         [id]="fieldsOptions.active.id" name="active" formControlName="active">
  <label [for]="fieldsOptions.active.id">Ativa?</label>
</div>
