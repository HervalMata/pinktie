<form class="form-inline" (submit)="submit()">
  <div class="col-auto">
    <input type="search" class="form-control" name="search" placeholder="Digite a sua pesquisa" [(ngModel)]="search">
    <button class="btn btn-success" type="submit">
      <i class="fas fa-search"></i>
    </button>
  </div>
</form>
