<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.category_name.id">{{fieldsOptions.category_name.label}}</label>
  <input type="text" class="form-control"
            isInvalid [id]="fieldsOptions.category_name.id" [maxLength]="fieldsOptions.category_name.validationMessage.maxLength"
            formControlName="category_name">
  <field-error [field]="form.get('category_name')" [label]="fieldsOptions.category_name.label"
               [messages]="fieldsOptions.category_name.validationMessage"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" class="form-check-input"
              [id]="fieldsOptions.active.id" name="active" formControlName="active">
  <label [for]="fieldsOptions.active.id">Ativa?</label>
</div>
