<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">{{fieldsOptions.name.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldsOptions.name.id" [maxLength]="fieldsOptions.name.validationMessage.maxLength"
         formControlName="name">
  <field-error [field]="form.get('name')" [label]="fieldsOptions.name.label"
               [messages]="fieldsOptions.name.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.email.id">{{fieldsOptions.email.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldsOptions.email.id"
         formControlName="email">
  <field-error [field]="form.get('email')" [label]="fieldsOptions.email.label"
               [messages]="fieldsOptions.email.validationMessage"></field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.password.id">{{fieldsOptions.password.label}}</label>
  <input type="text" class="form-control"
         isInvalid [id]="fieldsOptions.password.id" [minLength]="fieldsOptions.password.validationMessage.minLength"
         formControlName="password">
  <field-error [field]="form.get('password')" [label]="fieldsOptions.password.label"
               [messages]="fieldsOptions.password.validationMessage"></field-error>
</div>
