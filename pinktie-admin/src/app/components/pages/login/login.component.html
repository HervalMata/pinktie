<div class="col col-md-4 offset-4" *ngIf="showMessageError">
  <alert-error [(show)]="showMessageError">Credenciais inválidas</alert-error>
</div>
<form class="form-signin" (submit)="submit()">
  <img class="mb-6" src="https://getbootstrap.com/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" horizontal-align="middle" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Laços da Cris - Login</h1>
  <label for="email" class="sr-only">Email</label>
  <input type="email" id="email" class="form-control" name="email" placeholder="Digite o seu email" required autofocus [(ngModel)]="credentials.email">
  <label for="password" class="sr-only">Senha</label>
  <input type="password" id="password" class="form-control" name="password" placeholder="Digite a sua senha" required autofocus [(ngModel)]="credentials.password">
  <button class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
